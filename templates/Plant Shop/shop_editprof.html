{% extends 'Plant Shop/plantindex1.html' %}
    {% block heading %}
<h2 class="title-w3l">Edit <span>Profile</span></h2>
{% endblock %}
{% block body %}
<form action="/myapp/shop_editprof_post/#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td>Shop Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" onchange="capitalizeFirstLetter(this)" value="{{ data.shop_name }}" /></td>
    </tr>
        <tr>
      <td>Photo</td>
      <td><label for="fileField"></label>
          <img src="{{ data.photo }}" alt="" height="50px" width="50px"/>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td>Owner Name</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" onchange="capitalizeFirstLetter(this)" value="{{ data.owner_name }}" /></td>
    </tr>
    <tr>
      <td>Contact No</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"  minlength="10" maxlength="10" value="{{ data.ph_no }}" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4"  value="{{ data.email }}"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" onchange="capitalizeFirstLetter(this)" value="{{ data.place }}"/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" onchange="capitalizeFirstLetter(this)" value="{{ data.post }}"/></td>
    </tr>
    <tr>
      <td>pin</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" maxlength="6" pattern="\d{6}" value="{{data.pin }}" /></td>
    </tr>
    <tr>
      <td height="28">District</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8"  onchange="capitalizeFirstLetter(this)" value="{{data.district}}" /></td>
    </tr>
    <tr>
      <td>Licence</td>
      <td><label for="fileField2"></label>
           <img src="{{ data.licence }}" alt="" height="50px" width="50px"/>
      <input type="file" name="fileField2" id="fileField" /></td>
    </tr>

{#        <select name="select" id="select">#}
{#            <option>Plant Shop</option>#}
{#          <option>Pet Shop</option>#}
{#      </select></td>#}
{#    </tr>#}
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="edit" id="edit" value="Update" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
