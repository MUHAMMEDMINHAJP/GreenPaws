{% extends 'Plant Shop/plantindex1.html' %}
    {% block heading %}
<h2 class="title-w3l">Edit <span>Plants Details</span></h2>
{% endblock %}
{% block body %}
<form action="/myapp/editplant_post/#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ data.id }}">
  <table class="table table-bordered">
    <tr>
      <td>Plant name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" onchange="capitalizeFirstLetter(this)" value="{{data.plant_name}}"/></td>
    </tr>
    <tr>
      <td>Scientific Name</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" onchange="capitalizeFirstLetter(this)" id="textfield2" value="{{data.scientific_name}}" /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="fileField"></label>
          <img src="{{ data.photo}}" alt="" height="50px" width="50px"/>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td>Size</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" onchange="capitalizeFirstLetter(this)" value="{{data.size}}" /></td>
    </tr>
    <tr>
      <td>Plant type</td>
      <td><label for="select"></label>
        <select name="select" id="select">
            <option>In-door</option>
            <option>Out-door</option>
{#            <option>Herb Plants</option>#}

      </select></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4"  onchange="capitalizeFirstLetter(this)" value="{{data.price}}"/></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5"  onchange="capitalizeFirstLetter(this)" id="textfield5" value="{{data.details}}" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
