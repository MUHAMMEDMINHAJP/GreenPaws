{% extends 'Plant Shop/plantindex1.html' %}
    {% block heading %}
<h2 class="title-w3l"> Available<span>Delivery-Boy</span></h2>
{% endblock %}
{% block body %}
 <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table td, .table th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table tr:hover {
      background-color: #ddd;
    }

    select, input[type="submit"] {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-success {
      background-color: #28a745;
      color: #fff;
    }

    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <form action="/myapp/plantshop_assigndel_post/" method="post">
    {% csrf_token %}
    <input type="hidden" name="o_id" value="{{ id }}">
    <table class="table table-bordered">
      <tr>
        <td>Delivery Boy</td>
        <td>
          <select name="select" id="select">
            {% for i in data %}
              <option value="{{ i.d.id }}">{{ i.d.name }}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" name="button" id="button" value="ADD" class="btn btn-success"></td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
