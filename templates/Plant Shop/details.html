{% extends 'Plant Shop/plantindex1.html' %}
    {% block heading %}

<h2 class="title-w3l">Plant <span>Datails</span></h2>

{% endblock %}
{% block body %}
    <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 10px;
  }

  b {
    font-weight: bold;
  }

  img {
    margin-top: 5px;
    margin-bottom: 5px;
  }

  .btn {
    display: inline-block;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    border: 1px solid #007bff;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>

<form action="/myapp/details_post/" method="post">

    {% csrf_token %}
<table class="table table-bordered">

     <tr>
         <td><h2><b>Plant </b></h2> </td>
      <td><h2><b>Plant Details</b></h2></td></h2>
  </tr>

  <tr>
      <td><b>{{ data.plant_name }}</b><br>{{ data.scientific_name}}<br><img src="{{ data.photo }}" height="50px" width="50px" alt=""/> </td>
      <td><b>{{ data.details }}</b></td>
  </tr>
     <tr>
        <td></td>
        <td><a href="/myapp/viewplant/" type="submit"  name="edit" id="edit" value="Edit"  class="btn btn-info" >BACK </a></td>
    </tr>


</table>
</form>
{% endblock %}
