<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/sign/css/style.css" rel='stylesheet' type='text/css' media="all" />
  <title>Signup Page</title>
  <style>
    body {
       font-family: Arial, sans-serif;
{#      background-image: url('/static/sign/images/sign bg.jpg');#}
{#      background-size: cover;#}
{#      background-position: center;#}
{#      margin: 0;#}

      align-content: center;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
        align-content: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body style="background-image: url('/static/sign/images/sign bg.jpg'); background-size: cover; background-position: center;">
  <center>
<div class="container">
    <h2>Signup</h2>

    <form img src="images\sign bg.jpg" action="/myapp/signup_post/" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="shopName">Shop Name:</label>
        <input type="text" id="shopName"  name="textfield" placeholder="Enter Your Shop Name"  onchange="capitalizeFirstLetter(this)" title="Please enter your Shop Name"  required>
      </div>
      <div class="form-group">
        <label for="ownerName">Owner Name:</label>
          <input type="text" id="name" name="textfield1" placeholder="Enter Your Owner Name"  onchange="capitalizeFirstLetter(this)"  title="Please enter your Name" required="">
      </div>
      <div class="form-group">
        <label for="photo">Photo:</label>
        <input type="file" id="email" name="fileField"  title="Please upload photo">
      </div>
        <div class="form-group">
        <label for="Contact Number">Contact Number :</label>
        <input type="tel" id="usrtel" name="textfield2" placeholder="Please enter Your Phone Number" minlength="10" maxlength="10" title="Please enter Your Phone Number" required="">
      </div>
         <div class="form-group">
        <label for="Email">Email :</label>
        <input type="Email" id="usrtel" name="textfield3" pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}" placeholder=" Please enter Your email" title="Please enter Your email" required="">
      </div>
         <div class="form-group">
        <label for="Contact Number">Place :</label>
        <input type="text" id="usrtel" name="textfield4" placeholder="Enter your Place"  onchange="capitalizeFirstLetter(this)" title="Please enter Your email" required="">
      </div>
         <div class="form-group">
        <label >Post :</label>
        <input type="text" id="usrtel" name="textfield5" placeholder="Enter your  Post" title="Please enter Your Post"  onchange="capitalizeFirstLetter(this)"  required="">
      </div>
         <div class="form-group">
        <label >Pin :</label>
           <input type="tel" id="usrtel" name="textfield6" placeholder="Enter your pincode" maxlength="6" pattern="\d{6}"  title="Please enter Your Phone Number" required="">      </div>
         <div class="form-group">
        <label >District :</label>
        <input type="text" id="usrtel" name="textfield7" placeholder="Enter your  District" title="Please enter Your District"  onchange="capitalizeFirstLetter(this)"  required="">
      </div>
          <div class="form-group">
        <label >Licence :</label>
        <input type="file" id="licence" name="fileField2" placeholder="upload your licence" title="upload your licence" required="">
      </div>

      <!-- Add other form fields similarly -->

      <div class="form-group">
        <label for="shopType">Shop Type:</label>
        <select name="select" id="select"  class="lock" name="shop" placeholder="Enter Shop type" required>
          <option value="pet">Pet Shop</option>
          <option value="plant">Plant Shop</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password1" name="textfield8" placeholder="Your Password" title="Please enter Your password" required="">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="password2" name="textfield9" placeholder="Confirm Password" title="Confirm Password" required="">
      </div>
      <button type="submit">Signup</button>
    </form>

  </div>
   </center>
<script>
    function capitalizeFirstLetter(inputElement) {
        // Get the value of the input field
        var value = inputElement.value;
        // Capitalize the first letter
        var capitalizedValue = value.charAt(0).toUpperCase() + value.slice(1);
        // Update the input field with the capitalized value
        inputElement.value = capitalizedValue;
    }
</script>
</body>
</html>
