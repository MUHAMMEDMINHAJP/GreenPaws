<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
 <form id="form1" name="form1" method="post" action="/myapp/signup_post/" enctype="multipart/form-data">
        {% csrf_token %}
<table width="200" border="1">

  <tr>
    <td>Shop Name</td>
    <td>
      <input type="text" name="textfield" id="textfield" required />
    </td>
  </tr>
      <tr>
    <td>Owner Name</td>
    <td>
      <label for="textfield"></label>
      <input type="text" name="textfield1" id="textfield1" required/>
   </td>
  </tr>
  <tr>
    <td><p>Photo</p></td>
    <td>
      <label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" required />
   </td>
  </tr>
  <tr>
    <td>Contact No</td>
    <td>
      <label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" pattern="\d{10}" title="Please enter a 10-digit phone number" required/>
   </td>
  </tr>
  <tr>
    <td>Email</td>
    <td>
      <label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"  pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}"Â  required />
   </td>
  </tr>
  <tr>
    <td>Place</td>
    <td>
      <label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" required />
    </td>
  </tr>
  <tr>
    <td>Post</td>
    <td>
      <label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" required/>
   </td>
  </tr>
  <tr>
    <td>Pin</td>
    <td>
      <label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" required />
   </td>
  </tr>
  <tr>
    <td>District</td>
    <td>
      <label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7"  required/>
   </td>
  </tr>
  <tr>
    <td>Licence</td>
    <td>
      <label for="fileField2"></label>
      <input type="file" name="fileField2" id="fileField2" required />
   </td>
  </tr>
    <div>
  <tr>
    <td>Shop Type</td>
    <td>
      <label for="select"></label>
      <select name="select" id="select" style="padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" required>
          <option>Plant Shop</option>
          <option>Pet Shop</option>
      </select>
  </td>
  </tr>
        </div>
  <tr>
    <td>Password</td>
    <td>
      <label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
</td>
  </tr>
  <tr>
    <td>Confirm Password</td>
    <td>
      <label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
  </td>
  </tr>
  <tr>
    <td>
      <input type="submit" name="button" id="button" value="Sign up" />
    </td>
    <td>&nbsp;</td>
  </tr>
   <tr>
    <td>Already have a account? </td>
    <td><a href="#">Login!</a></td>
  </tr>
</table>
     </form>
</body>
</html>
