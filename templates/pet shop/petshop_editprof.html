{% extends 'Pet Shop/pethomeindex1.html' %}
{% block heading %}
<h2 class="title-w3l"> Edit <span>Profile</span></h2>
{% endblock %}
{% block body %}
<form action="/myapp/petshop_editprof_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
 <h1></h1>
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td><b>Shop Name</b></td>
      <td><label for="textfield"></label>
      <input type="text" placeholder="" name="textfield" id="textfield" onchange="capitalizeFirstLetter(this)" value="{{ data.shop_name }}" /></td>
    </tr>
        <tr>
      <td><b>Photo</b></td>
      <td><label for="fileField"></label>
          <img src="{{ data.photo }}" alt="" height="50px" width="50px"/>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td><b>Owner Name</b></td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" onchange="capitalizeFirstLetter(this)" value="{{ data.owner_name }}" /></td>
    </tr>
    <tr>
      <td><b>Contact No</b></td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.ph_no }}" /></td>
    </tr>
    <tr>
      <td><b>Email</b></td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}"  value="{{ data.email }}"/></td>
    </tr>
    <tr>
      <td><b>Place</b></td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" onchange="capitalizeFirstLetter(this)" value="{{ data.place }}"/></td>
    </tr>
    <tr>
      <td><b>Post</b></td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" onchange="capitalizeFirstLetter(this)" value="{{ data.post }}"/></td>
    </tr>
    <tr>
        <td><b>pin</b></td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" pattern="\d{6}"  value="{{data.pin }}" /></td>
    </tr>
    <tr>
      <td height="28"><b>District</b></td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" onchange="capitalizeFirstLetter(this)" value="{{data.district}}" /></td>
    </tr>
    <tr>
        <td><b>Licence</b></td>
      <td><label for="fileField2"></label>
           <img src="{{ data.licence }}" alt="" height="50px" width="50px"/>
      <input type="file" name="fileField2" id="fileField" /></td>
    </tr>
{#    <tr>#}
{#      <td>Shop Type</td>#}
{#      <td><label for="select"></label>#}
{#        <select name="select" id="select">#}
{#            <option>Plant Shop</option>#}
{#          <option>Pet Shop</option>#}
{#      </select></td>#}
{#    </tr>#}

  </table>
<div align="center">
    <input type="submit" name="edit" id="edit" value="Update" class="btn btn-success"/>
</div>
</form>
{% endblock %}
